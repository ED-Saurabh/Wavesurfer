<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Wave Effect Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<div class="music-player">
  <div id="waveform" class="waveform"></div>
  <div id="button-wrapper" class="button-wrapper">
    <img
      src="https://uploads-ssl.webflow.com/621c6c3e1153e10bf756dcfa/6221f86d85a515a7495ad565_Play.png"
      alt="play"
      id="playButton"
      title="Play"
      class="button"
    />
    <img
      src="https://uploads-ssl.webflow.com/621c6c3e1153e10bf756dcfa/6221f86d2369fc1b8744cb6a_pause.png"
      alt="pause"
      id="pauseButton"
      title="Pause"
      class="button"
    />
  </div>
</div>

<script>
  const playButton = document.getElementById("playButton");
  const pauseButton = document.getElementById("pauseButton");

  var wavesurfer = WaveSurfer.create({
    container: "#waveform",
    waveColor: "#9090fb",
    cursorColor: "#ffd301",
    progressColor: "#ffd301",
    barWidth: 20,
    barGap: 5,
    barHeight: 2,
    responsive: true,
    xhr: {
      cache: "default",
      mode: "cors",
      method: "GET",
      credentials: "include",
      headers: [
        { key: "cache-control", value: "no-cache" },
        { key: "pragma", value: "no-cache" },
      ],
    },
    hideScrollBar: true,
    //autoCenter: true,
  });
  wavesurfer.load("/KK.mp3");

  pauseButton.classList.add("Pu");
  playButton.onclick = function () {
    wavesurfer.play();
    playButton.classList.add("Pu");
    pauseButton.classList.remove("Pu");
  };

  pauseButton.onclick = function () {
    wavesurfer.pause();
    playButton.classList.remove("Pu");
    pauseButton.classList.add("Pu");
  };
</script>

<style>
  .waveform {
    position: relative;
    margin-top: 10%;
    margin-bottom: 10%;
    height: auto;
    overflow: hidden;
    width: 100%;
  }
  .music-player {
    position: relative;
    margin: 30px 30px 0px 0px;
    background: rgba(0, 0, 0, 0.2);
    width: auto;
    min-width: 10%;
    height: auto;
    padding: 20px 20px;
  }
  .button-wrapper {
    position: absolute;
    bottom: -30px;
    left: -10px;
    width: 60px;
    height: 60px;

    display: inline-flex;
    align-items: center;
    border: 5px solid white;
    padding: 1% 1% 1% 1%;
    background-color: #ffd301;
  }
  .control-bar {
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 8px;
    padding-right: 8px;
    background-color: #f0f8ff;
    width: 100%;
    height: 100%;
    margin-right: 10px;
  }

  .control-bar img {
    height: 40px;
    cursor: pointer;
  }

  .Pu {
    display: none;
  }

  .button {
    width: 100%;
    height: 100%;
  }
</style>
